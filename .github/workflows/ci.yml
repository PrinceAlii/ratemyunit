name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate (Lint, Test, Build)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx turbo lint

      - name: Typecheck
        run: npx turbo typecheck

      - name: Test
        run: npx turbo test

      - name: Build Check
        run: npx turbo build