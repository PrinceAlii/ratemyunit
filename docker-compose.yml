services:
  postgres:
    image: postgres:15-alpine
    container_name: ratemyunit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ratemyunit
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: ratemyunit
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ratemyunit']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ratemyunit-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://ratemyunit:devpassword@postgres:5432/ratemyunit
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
      - redis
    stop_grace_period: 45s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
